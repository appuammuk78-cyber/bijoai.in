<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIJO AI</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body{
            height:100vh;
            background: linear-gradient(135deg,#020024,#090979,#00d4ff);
            display:flex;
            justify-content:center;
            align-items:center;
            color:white;
        }

        .container{
            text-align:center;
            backdrop-filter: blur(15px);
            padding:60px;
            border-radius:20px;
            background: rgba(255,255,255,0.08);
            box-shadow:0 0 40px rgba(0,0,0,0.4);
        }

        h1{
            font-size:4rem;
            letter-spacing:3px;
        }

        p{
            margin-top:20px;
            font-size:1.2rem;
            opacity:0.8;
        }

        .btn{
            margin-top:40px;
            padding:12px 25px;
            border:none;
            border-radius:30px;
            background:#00f0ff;
            color:black;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        .btn:hover{
            transform:scale(1.1);
            background:white;
        }

        footer{
            margin-top:40px;
            font-size:0.9rem;
            opacity:0.6;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>BIJO AI</h1>
    <p>Welcome to the official AI research and innovation hub.</p>
    <p>PROJECT NEXUS is now live.</p>

    <button class="btn" onclick="alert('Future of AI loading...')">
        Explore
    </button>

    <footer>

    </footer>
</div>

</body>
</html>
